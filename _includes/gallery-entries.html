<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>

<div>
    {% for entry in page.entries %}
        <p style="font-size: 20px;">
        <b>{{ entry.description }} </b>

        {% if entry.extra %}
        <br>
        <i style='font-size: 20px;'>{{ entry.extra || markdownify }}</i>
        {% endif %}
        </p>
        <img style='max-height: 400px;' src="{{ entry.image }}" alt="" class="center" >
        <br>
        <br>
    {% endfor %}
</div>
