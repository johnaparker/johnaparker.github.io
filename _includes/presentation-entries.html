<div>
    <link rel="stylesheet" type="text/css" href="/assets/css/pub.css">

    {% for entry in page.entries %}
    <div class="pub">
        <a href="{{ entry.url }}">
            <img src="{{ entry.image_url }}" alt="" >
        </a>

        <h4>
            <a href="{{ entry.url }}">
                {{ entry.title }}
            </a>
        </h4>

        <p>
        {{ entry.description }}
        <br>

        {% if entry.powerpoint %}
        <a href="{{ entry.powerpoint }}"><button class="button"><i class="far fa-file-powerpoint"></i> PowerPoint</button></a>
        {% endif %}

        {% if entry.pdf %}
        <a href="{{ entry.pdf }}"><button class="button"><i class="far fa-file-pdf"></i> PDF</button></a>
        {% endif %}

        {% if entry.recording %}
        <a href="{{ entry.recording }}"><button class="button"><i class="far fa-play-circle"></i> Recording</button></a>
        {% endif %}

        {% if entry.files %}
            {% for file in entry.files %}
            <a href="{{ file.url }}"><button class="button"><i class="far fa-file-alt"></i> {{ file.label }}</button></a>
            {% endfor %}
        {% endif %}

        </p>

    </div>

    {% endfor %}
</div>
